<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codo A Codo CRUD</title>
</head>
<body>
    <h1>Hello world</h1>
    <form action="/add_contact" method="POST" id="form">
        <input type="text" name="name" id="name" class="name" placeholder="Nombre y Apellido">
            <label for=""></label>
        <input type="email" name="email" id="email" class="email" placeholder="Email" >
            <label for=""></label>
        <textarea  name="foto" id="foto" class="foto" placeholder="Foto"></textarea>
            <label for=""></label>
        <button class="button" type="submit">Enviar</button>
            <p class="warnings" id="warnings"></p>
        <input type="hidden" name="_next" value="https://codeninja-codoacodo.netlify.app/">
        <input type="hidden" name="_captcha" value="false">
    </form>
</body>
</html>
